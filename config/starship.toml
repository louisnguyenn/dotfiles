format = """
$directory\
$git_branch\
$git_status\
$git_metrics\
$line_break\
$character"""

right_format = """$cmd_duration"""

# With username and hostname
# format = """
# $username\
# $hostname\
# $directory\
# $git_branch\
# $git_status\
# $git_metrics\
# $line_break\
# $character"""

add_newline = false

palette="custom"

[palettes.custom]
black = '#000000'
blue = '#5da9f6'
cyan = '#82fff7'
green = '#b1e969'
purple = '#e86aff'
red = '#ff615a'
white = '#dedacf'
yellow = '#ebd99c'

[palettes.custom2]
black = '#15161e'
blue = '#7aa2f7'
cyan = '#7dcfff'
green = '#9ece6a'
purple = '#bb9af7'
red = '#f7768e'
white = '#a9b1d6'
yellow = '#e0af68'

[package]
symbol = "󰏗 "
disabled = true

[hostname]
ssh_only = false
format = "[$hostname]($style) in "
style = "bold blue"
ssh_symbol = " "

[username]
style_user = "bold yellow"
style_root = "bold green"
format = "[$user]($style) on "
disabled = false
show_always = true

[directory]
style = "blue"
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " 󰌾"
home_symbol = "~"
truncate_to_repo = false

[character]
success_symbol = "[❯](purple)[❯](cyan)"
error_symbol = "[❯](yellow)[❯](red)"
vicmd_symbol = "[❮](purple)[❮](cyan)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
modified = "~$count"
staged = "+$count"
deleted = "-$count"
renamed = "»$count"
untracked = "?$count"
conflicted = "=$count"
stashed = "$"
ahead = "⇡$count"
behind = "⇣$count"
diverged = "⇕⇡$ahead_count⇣$behind_count"

[git_metrics]
added_style = 'bold green'
deleted_style = 'bold red'
format = '[+$added]($added_style)[/](bold white)[-$deleted]($deleted_style)'
disabled = false

[cmd_duration]
min_time = 0
format = ' [$duration]($style)'
style = 'yellow bold'
show_milliseconds = true

