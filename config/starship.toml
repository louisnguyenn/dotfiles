add_newline = false

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$cmd_duration\
$time\
$conda\
$python\
$line_break\
$character\
"""

[username] 
format = "[$user]($style)" 
show_always = true 
style_user = 'bold #73daca'
style_root = 'bold #73daca'

[hostname] 
format = "[@$hostname ]($style) " 
ssh_only = false 
style = 'bold #73daca'

[directory]
truncation_length = 6
truncation_symbol = ' ' # nf-fa-folder_open
truncate_to_repo = false
style = 'bold #7aa2f7'
read_only = ' 󰌾 ' # nf-md-lock
read_only_style = 'bold #f7768e'
format = '[$path]($style)[$read_only]($read_only_style)'

[git_branch]
symbol = ' '
truncation_length = 4
truncation_symbol = ''
style = 'bold #7aa2f7'
format = '[  $symbol$branch(:$remote_branch)]($style)' # nf-pl-left_soft_divider

[git_status]
style = 'bold #e0af68'
conflicted = '='
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕'
up_to_date = '✓'
untracked = '?'
stashed = '$'
modified = '!${count}'
renamed = '»'
deleted = '✘'
format = '([\[$all_status$ahead_behind\]]($style))'

[git_metrics]
added_style = 'bold #9ece6a'
deleted_style = 'bold #f7768e'
format = '([+$added]($added_style)/[-$deleted]($deleted_style))'
disabled = false

[fill]
symbol = ' '

[conda]
symbol = ' ' # nf-dev-python
style = '#9ece6a'
format = '[ $symbol$environment ]($style)'
ignore_base = false

[python]
symbol = ' ' # nf-dev-python
format = '[ ${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'
pyenv_version_name = false
style = '#1a1b26'

[character]
success_symbol = '[❯](bold #9ece6a)'
error_symbol = '[❯](bold red)'

[cmd_duration]
min_time = 1
style = 'bold #e0af68'
format = "[   $duration]($style)" # nf-pl-right_soft_divider, nf-mdi-clock

[lua]
symbol = "" # nf-seti-lua
format = '[  $symbol $version](blue)' # nf-pl-right_soft_divider

[golang]
symbol = "" # nf-dev-rust
format = '[  $symbol $version](red)' # nf-pl-right_soft_divider

[time]
disabled = false
style = 'bold #73daca'
format = '[   $time]($style)' # nf-pl-right_soft_divider, nf-fa-clock_o
time_format = '%T'
utc_time_offset = '+9'
