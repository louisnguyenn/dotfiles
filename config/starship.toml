format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$line_break\
$character"""

add_newline = false

[package]
symbol = "󰏗 "
disabled = true

[hostname]
ssh_only = false
format = "[$hostname]($style) in "
style = "bold blue"
ssh_symbol = " "

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " 󰌾"
home_symbol = "~"
truncate_to_repo = false

[username]
style_user = "bold yellow"
style_root = "bold green"
format = "[$user]($style) on "
disabled = false
show_always = true

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"

[git_metrics]
added_style = 'bold green'
deleted_style = 'bold red'
format = '[+$added]($added_style)[/](bold white)[-$deleted]($deleted_style)'
disabled = false

