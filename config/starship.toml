format = """
[░▒▓](#6c7086)\
$os\
[](bg:#89dceb fg:#6c7086)\
$directory\
[](bg:#585b70 fg:#89dceb)\
$git_branch\
$git_status\
[](bg:#45475a fg:#585b70)\
[](bg:#313244 fg:#45475a)\
[](fg:#313244)\

$fill\

[](fg:#313244)\
[](bg:#313244 fg:#45475a)\
[](bg:#45475a fg:#585b70)\
[](bg:#585b70 fg:#6c7086)\
$time\
[▓▒░](#6c7086)\
$line_break\
$character\
"""

add_newline = true

[os]
format = "[ $symbol ]($style)"
style = "bg:#6c7086 fg:#89dceb"
disabled = false

[os.symbols]
Alpine = " "
Amazon = " "
Android = " "
Arch = "󰣇 "
CentOS = " "
Debian = " "
EndeavourOS = " "
Fedora = "󰣛 "
FreeBSD = "󰣠 "
Garuda = " "
Gentoo = "󰣨 "
Linux = "󰌽 "
Macos = "󰀵 "
Manjaro = "󱘊 "
Mariner = "󰌽 "
Mint = "󰣭 "
NetBSD = "󰌽 "
NixOS = "󱄅 "
OpenBSD = " "
OpenCloudOS = "󰅡 "
openEuler = "󰌽 "
openSUSE = " "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
Solus = " "
SUSE = " "
Ubuntu = " "
Unknown = "󱔢 "
Void = " "
Windows = "󰖳 "

[directory]
format = "[ $path ]($style)"
style = "bg:#89dceb fg:#1e1e2e"
truncation_length = 3
truncation_symbol = ".../"

[directory.substitutions]
"Documents" = "󱧶 "
"Downloads" = "󰉍 "
"Music" = "󱍙 "
"Pictures" = "󰉏 "

[git_branch]
format = "[  $symbol $branch ]($style)"
style = "bg:#585b70 fg:#89dceb"
symbol = " "

[git_status]
format = "[ $all_status$ahead_behind ]($style)"
style = "bg:#585b70 fg:#89dceb"

#------------------------------#

[fill]
symbol = " "

#------------------------------#

[time]
disabled = false
time_format = "%T" # Hour:Minute Format
style = "bg:#6c7086"
format = "[  $time ]($style)"

#------------------------------#

[character]
format = "[ $symbol ](bold)"
success_symbol = "[ ❯ ](bold fg:#89dceb)"
error_symbol = "[ ❯ ](bold fg:#f38ba8)"
