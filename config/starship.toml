add_newline = false

[directory]
truncation_length = 0
truncate_to_repo = false
format = "[$path](bold #f57800)($style)[$read_only]($read_only_style) "

[username]
format = "[$user](bold blue)[ @ ](bold #f57800)"
disabled = false
show_always = true

[character]
error_symbol = "[❯](red)"
vicmd_symbol = "[❮](purple)"

[cmd_duration]
min_time = 100
format = "[took](bold yellow) [$duration](bold green)"

[git_branch]
symbol = " "
format = "[on ](white)[$symbol$branch]($style) "
